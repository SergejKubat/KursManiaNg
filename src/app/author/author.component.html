<section class="cm-author">
    <div class="cm-author__container">
      <img src="{{ autor?.AUTOR_SLIKA }}" alt="{{ autor?.AUTOR_IME }}" class="cm-author__img" height="200" width="200">
      <div class="cm-author__content">
        <div class="cm-author__title">Autor</div>
        <h1 class="cm-author__heading">{{ autor?.AUTOR_IME }}</h1>
        <h2 class="cm-author__job">{{ autor?.AUTOR_ZANIMANJE }}</h2>
        <div class="cm-author__stats">
          <div class="cm-author__stat">
            <div class="cm-author__stat-title">Ukupno studenata</div>
            <div class="cm-author__stat-count">{{ brojStudenata }}</div>
          </div>
          <div class="cm-author__stat">
            <div class="cm-author__stat-title">Ocene</div>
            <div class="cm-author__stat-count">{{ brojOcena }}</div>
          </div>
        </div>
        <h2 class="cm-author__about-heading">O meni</h2>
        <p class="cm-author__about-text">{{ autor?.AUTOR_OPIS }}</p>
      </div>

      <div class="cm-author__courses">
        <h2 class="cm-author__courses-title">Moji kursevi ({{ kursevi?.length }})</h2>
        <div class="cm-author__courses-list">
          <div *ngFor="let kurs of kursevi">
            <app-course [kurs]="kurs"></app-course>
          </div>
        </div>
      </div>
    </div>
  </section>
